<div class="container row w-100">
    <div class="jumbotron col-lg-12">
        <div class="headerDiv">
            <h1 class="text-center text-secondary font-weight-bold">Login Here</h1>
        </div>
        <div class="loginOuter p-5">
            <form #loginForm="ngForm" (ngSubmit)="login()" class="m-3">
                <div class="form-group mb-4">
                  <label class="font-weight-bold mb-2" for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userlogin.email" #email="ngModel" >
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-4">
                  <label class="font-weight-bold" for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="userlogin.password" #password="ngModel" >
                </div>
                <button type="submit" class="btn btn-primary btn-login mt-3" id="sub1" name="sub1" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
