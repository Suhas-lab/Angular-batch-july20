<div class="headerDiv">
    <h1>Login Here</h1>
</div>
<div class="row col-lg-12 col-md-12 col-sm-12 loginOuter">
<form #loginForm="ngForm" (ngSubmit)="login()">
    <label for="email" class="col-lg-4">
        Email Address:
    </label>
    <div class="col-lg-8">
        <input type="text" id="email" name="email" [(ngModel)]="userlogin.email" #email="ngModel" />
    </div>

    <label for="password" class="col-lg-4">
        Password:
    </label>
    <div class="col-lg-8">
        <input type="password" id="password" name="password" [(ngModel)]="userlogin.password" #password="ngModel" />
    </div>
    <div class="col-lg-12">
        <input type="submit" id="sub1" name="sub1" value="Log In" />
    </div>
    </form>
</div>
