
<body style="background-image: url(https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-01.jpg);">
    <div style="text-align: center ">
        <div >
            <div class="headerDiv">
                <h1 style="font: 400 47px/32px Roboto, Helvetica Neue, sans-serif;
            
                margin: 0px 0 29px;
                padding-top: 80px; color: #dee7f0;">Login Form</h1>
             </div>
        
             <form  #loginForm="ngForm" (ngSubmit)="login()" form-bg-light style="display:inline-block;padding: 100px; background-color:#e3e6e4; align-content: center !important;">
    
                <div style="    display: flex;">
                    <label for="email" style="margin-right: 12px;
                    margin-top: 9px;
                    font-size: large;"> Email:</label>
                     <input type="text" id="email" style="width: 80%;" class="form-control mb-4" name="email" [(ngModel)]="userlogin.email" #email="ngModel" />
                </div>
                <div  style="    display: flex;">
                     <label for="password" style="margin-right: 12px;
                     margin-top: 9px;
                     font-size: large;">Password: </label>
                     <input type="password" id="password" style="width: 80%;" class="form-control mb-4" name="password" [(ngModel)]="userlogin.password" #password="ngModel" /><br><br>
                </div>
                <div>
                     <input type="submit" id="sub1"  name = "sub1" value="LogIn" (click)="login()"style="background-color: slategray;  display: inline-flex" />
                </div>


            </form>

            
        </div>
</div>
</body>
