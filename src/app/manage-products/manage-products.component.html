<div class="page-area">
    <h2 class="text-center text-primary mt-4">Manage Products</h2>
    <br>
    <div class="container border-top pt-5">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="text-primary mb-3 mt-3">Add Product</h2>
                <form>
                    <div class="form-group">
                        <label for="id" class="font-weight-bold">Product Id</label>
                        <input type="text" class="form-control" id="id" #id>
                    </div>
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Product Name</label>
                        <input type="text" class="form-control" id="name" #name>
                    </div>
                    <div class="form-group">
                        <label for="price" class="font-weight-bold">Product Price</label>
                        <input type="text" class="form-control" id="price" #price>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="onAddProduct(id, name, price)">Add Product</button>
                    <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
                    <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>

                </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-primary text-center mb-4">{{dataTitle | async}}</h2>
                <table class="table" >
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!fetching">
                        <tr *ngFor="let product of products; index as k">
                            <th scope="row">{{k+1}}</th>
                            <td>{{product.id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td (click)="onDeleteProduct(k)"><a class="text-danger"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="fetching" class="text-center" >
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    Fetching products...
                </div>
            </div>
        </div>
    </div>
</div>
